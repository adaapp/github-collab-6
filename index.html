<!DOCTYPE html>
<html>
<body>

<h1>Temperature Converter:</h1>
<h3>Celsius converted to Fahrenheit</h3>
<div class="container">
    <label for="celcius"><b>Celcius:</b></label>
    <input type="number" placeholder="Celcius" name="celcius" required>
  </div>
  <div class="container">
      <label for="farenheit"><b>Farenheit:</b></label>
    <input type="number" placeholder="Farenheit" name="farenheit" required>
  </div>
  <div class="container">
        <button type="submit">Convert</button>
  </div>
</body>
</html>
